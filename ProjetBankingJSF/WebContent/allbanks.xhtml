<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:body>
	
		<ui:composition template="/template.xhtml">
			<ui:define name="content">
			
			<h3>Liste des Banques</h3>
			<h:form>
			
			<h:dataTable value="#{bankWeb.allBanks}" var="bank" border="1"
					cellpadding="2" cellspacing="0">
			
			<h:column>
			<f:facet name="header">ID</f:facet>
			#{bank.id}
			</h:column>
			
			<h:column>
				<h:link id="edit_bank" value="#{bank.name}" outcome="allbanks" >
					<f:param name="name" value="#{bank.name}"></f:param>
					
				</h:link>
			</h:column>
			
			<h:column>
				<f:facet name="header">Ville</f:facet>
				#{bank.city.name}
			</h:column>
			
			<h:column>
				<f:facet name="header">Nombre de clients</f:facet>
			#{bank.customers.size()}
			</h:column>
			
			<h:column>
				<h:commandButton value="Select" action="#{bankWeb.customers(bank.id)}" />
			</h:column>
			
			</h:dataTable>
			<table>
			<tr>
			<td>Banque actuelle </td><td><h:inputText value="#{bankWeb.currentBank.name}"/></td></tr>
			<tr>
			<td>Commune :</td>
						<td><h:selectOneMenu id="citymenu"
								value="#{bankWeb.currentBankCity}" immediate="true">
								<f:selectItems value="#{bankWeb.cities}" />
							</h:selectOneMenu>
						</td></tr>
			</table>
			<h:panelGrid columns="3">
						<h:commandButton value="précédent" action="#{bankWeb.prior}" />
						<h:commandButton value="suivant" action="#{bankWeb.next}" />
						
						<h:commandButton value="modifier" action="#{bankWeb.modify}" />
					</h:panelGrid>
			</h:form>
			</ui:define>
			
		</ui:composition>
	</h:body>
	</html>
